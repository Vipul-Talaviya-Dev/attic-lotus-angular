<app-menu></app-menu>
<div class="page-content customcolcontent">
  <section class="innerbannersection">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div id="primary" class="prxls">
            <div class="bannercontent">
              <h1 class="xltitle">{{ step7.title }}</h1>
              <p class="secondrypr">{{ step7.sub_title }}</p>
            </div><!--/.bannercontent-->
          </div><!--/#primary-->
        </div><!--/.col-lg-8-->
        <div class="col-md-12 col-lg-3">
          <aside id="sidebar">
            <span class="linetitle txtcenter">New Property Launch Notification</span>
            <div class="msg-success" *ngIf="msgDiv">
              <p>{{ message }}</p>
            </div>
            <form class="footer-form" autocomplete="off" [formGroup]="form" (submit)="onSubmit()" *ngIf="formDiv">
              <label class="form-group has-float-label" [ngClass]="{
                'has-error': (form.get('cityId').hasError('required') || errors.cityId) && form.get('cityId').touched
              }">
                <div class="select-input-img">
                  <svg width="12" height="16" viewBox="0 0 12 16" xmlns="http://www.w3.org/2000/svg"></svg></div>
                <select class="form-control" formControlName="cityId" required>
                  <option value="">Select City</option>
                  <option *ngFor="let city of cities;" [value]="city.id">{{ city.name }}</option>
                </select>
                <span class="selection" style="top: 0;">Select City</span>
                <em class="has-error" *ngIf="form.get('cityId').hasError('required') && form.get('cityId').touched">
                  Select City
                </em>
              </label>
              <label class="form-group has-float-label" [ngClass]="{
                'has-error': (form.get('email').hasError('required') || errors.email) && form.get('email').touched
              }">
                <input class="form-control" type="text" placeholder="Your Email" formControlName="email" autocomplete="off">
                <span>Your Email*</span>
                <em class="has-error" *ngIf="form.get('email').hasError('required') && form.get('email').touched">
                  Email is required
                </em>
                <em class="has-error" *ngIf="form.get('email').hasError('pattern')">
                  Email is invalid
                </em>
              </label>
              <label class="form-group has-float-label" [ngClass]="{
                'has-error': (form.get('mobile').hasError('required') || errors.mobile) && form.get('mobile').touched
              }">
                <input class="form-control contact" type="text" placeholder="Your Mobile Number" autocomplete="off" formControlName="mobile" required maxlength="10">
                <span>Your Mobile Number*</span>
                <em class="has-error" *ngIf="form.get('mobile').hasError('required') && form.get('mobile').touched">
                  Mobile is required
                </em>
              </label>
              <label class="form-group has-float-label">
                <input type="checkbox" (change)="onItemChange($event)" formControlName="checkbox" style="margin-left: -15px;"  class="form-check-input" id="exampleCheck2" value="1"> <p class="form-check-label" for="exampleCheck2">{{ termsText }}</p>
                <em class="has-error" *ngIf="form.get('checkbox').hasError('required') && form.get('checkbox').touched">
                  Terms & Condition required.
                </em>
              </label>
              <label class="form-group has-float-label">&nbsp;</label>
              <button type="submit" class="btn btn-footer-form" [disabled]="!form.valid"><span><img src="assets/images/notify-me.png" alt=""></span> Notify Me</button>
            </form>
          </aside><!--/#sidebar-->
        </div><!--/.col-lg-4-->
      </div><!--/.row-->
    </div><!--/.container-->
  </section><!--/.innerbannersection-->

  <section class="secpadding ourspaces"><p><br></p></section>

  <section class="secpadding howitworksection">
    <div class="container custom-container">
      <div class="row prxls">
        <h1 class="team_section_title">Coming Soon Locations</h1>
        <img src="assets/images/location_img.jpg" alt="" class="img-fluid">
        <br><br><br><br>
      </div><!--/.row-->
    </div><!--/.container-->
  </section><!--/.howitworksection-->
  <app-footer></app-footer>
</div>
