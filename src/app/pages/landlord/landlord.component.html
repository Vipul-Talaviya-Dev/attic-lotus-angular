<app-menu></app-menu>
<div class="page-content">
  <section class="landload_first_section" style="background-color: #ffffff;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12" align="center">
          <h2>{{ step1.title }}</h2>
          <div class="divider_img">
            <img src="assets/images/divider.jpg" alt="">
          </div>
          <h3>{{ step1.sub_title }}</h3>
        </div>
      </div>

      <div class="row">
        <div class="column_box_wrap col-md-4 col-sm-12 text-center" *ngFor="let landLoad of landLoads;">
          <div class="column_box_wrap">
            <img [src]="landLoad.image">
            <span>{{ landLoad.title }}</span>
            <p>{{ landLoad.sub_title }}</p>
          </div>
        </div>

        <div class="divider_img">
          <img src="assets/images/divider.jpg" alt="">
        </div>
      </div>
    </div>
  </section>
  <section class="second_section" style="background-color: #ffffff;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>{{ step2.title }}</h1>
          <p>{{ step2.sub_title }}</p>
        </div>
      </div>

      <form>
        <div class="row">
          <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Full name*">
          </div>
          <div class="col-lg-4">
            <input type="email" class="form-control" placeholder="Work email*">
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Phone Number*">
          </div>
          <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Office Location*">
          </div>
        </div>

        <div class="row submit_btn_wrap">
          <div class="col-lg-12">
            <button type="submit" class="btn btn-primary">Get in touch</button>
          </div>
        </div>
      </form>


    </div>
  </section>
  <div><br></div>
  <app-footer></app-footer>
</div>
